<section class="content">
    <div class="container">
        <div class="row blackCard">
            <div class="col-md-12">
                <h3>Détails du match</h3>
                <hr>
            </div>
            <div class="col-md-6">
                <div class="row" id="matchDesc">
                </div>
                <div class="row" id="playersCount">
                </div>
            </div>
            <div class="col-md-offset-1 col-md-5">
                <h3>Composition des equipes</h3>
                <hr>
                <div id="composition">
                </div>
            </div>
        </div>

        <div class="row blackCard">
            <div class="col-md-12">
                <h3>Stade</h3>
                <hr>
            </div>
            <div class="col-md-6">
                <h3 class="text-capitalize" id="stadiumName"></h3>
                <div class="row">
                    <div class="col-md-12">
                        <div id="stadiumLocation" style="height: 300px; width: 100%">
                        </div>
                        <h3 id="note" class="pull-right"></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-md-offset-1">
                <div id="meteo" class="col-md-12">
                </div>
            </div>
        </div>

        <div class="row blackCard">
            <div class="col-md-12">
                <form class="form-horizontal" id="commentForm">
                    <fieldset>
                        <!-- Form Name -->
                        <h4 class="text-info">donnez votre avis pour aider les autre utilisateur à en savoir plus sur ce stade</h4>
                        <!-- Textarea -->
                        <input type="hidden" name="idStade" id="idStade">
                        <div class="form-group">
                            <div class="col-md-12">
                                <textarea class="form-control" id="textComment" rows="5" name="textComment"></textarea>
                                <span class="help-block alert-danger"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <a id="submitComment" href="" class="btn btn-primary pull-right">envoyer</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <br>
            <div id="comments">
            </div>
            <div class="col-md-12 text-center">
                <a href="" id="showComments">Afficher les commentaires sur ce stade</a>
            </div>
        </div>
    </div>
</section>
