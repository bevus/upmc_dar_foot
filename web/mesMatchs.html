    <h3 class="page-header">Mes future matchs</h3>
    <ul class="list-unstyled upcomingMatches">

    <h3 class="page-header">Mes organizés</h3>

<script>
    $(function () {
        $.get("/myMatches", {opId: 0}, function (data) {
                    if(!data.error){
                        if(data.length){
                            var html = "";
                            $.each(data, function (i, rencontre) {
                                html += addRencontre(rencontre);
                            });
                            $(".upcomingMatches").html(html);
                        }
                    }
                }, 'json'
        );

        $.get(
                "/myMatches", {opId: 1}, function (data) {
                    if(!data.error){
                        if(data.length){
                            var html = "";
                            $.each(data, function (i, rencontre) {
                                html += addRencontre(rencontre);
                            });
                            $(".organizedMatches").html(html);
                        }
                    }
                }, 'json'
        );


    })
</script>
