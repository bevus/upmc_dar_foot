<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Ressources/css/bootstrap.min.css">
</head>
<body>
<footer>
    <div class="container">
        <h3>Prévisions météo sur 5 jours à <span id="cityName"></span></h3>
        <div id="days" class="row">
        </div>
    </div>
</footer>
<script src="Ressources/js/jquery-3.1.1.js"></script>
<script src="Ressources/js/bootstrap.min.js"></script>
<script>
    $(function(){
        $.get(
                "/weather",
                {
                    lat : 48.963476,
                    lon : 2.3473539999999957,
                    nbDays : 16
                },
                function(data){
                    if(!data.error){
                        $.each(data.days, function(i, day){
                            $("#days").append('' +
                                    '<div class="col-md-1 text-center">' +
                                        ' <img src="' + day.icon + '" alt="' + day.description + '"> ' +
                                        '<p><b>' + day.dayT + '°</b></p>' +
                                        '<p> ' + day.nightT + '°</p>' +
                                    '</div>');
                        });
                        $("#cityName").append(data.city.name);
                    }else{
                        $("#days").append(
                        '<div class="col-md-4">' +
                            '<p class="alert alert-danger">impossible de charger les données météo</p> ' +
                        '</div>'
                        );
                    }
                },
                'json'
        )
    });
</script>
</body>
</html>
